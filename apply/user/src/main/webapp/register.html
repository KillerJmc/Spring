<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK">
    <title>注册</title>
</head>
<body>
    <h1 style="text-align:center">用户注册</h1>
    <form action="registerServlet" method="post">
        <label>
            <input name="name" type="text" style="font-size:15px" placeholder="请输入用户名"><br>
            <input name="age" type="text" style="font-size:15px" placeholder="请输入年龄"><br>
            <input name="password" type="password" style="font-size:15px" placeholder="请输入密码"><br>
            <input type="submit" style="font-size:15px" value="注册"/>
        </label>
    </form>
    <br>
    <a href="index.html">返回</a>
</body>
</html>
